{% extends "base.html" %}


{% block content %}
<h2>Publishers</h2>
<ul>
    {% for publisher in object_list %}
    <li><strong>{{publisher.name}}</strong></li>
    {% endfor %}

</ul>

{% if book_list %}
<i>Book list assicoated is as following</i>
<ul>
    {% for book in book_list %}
    <li>{{book.title}}</li>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
