<html>
<head>
    <title>Contact Us</title>
</head>
<body>
    <h1>Contact Us</h1>
    {% if form.errors %}
    <p style="color :red;">
        Please correct the following error{{ form.errors|pluralize }} below.
    </p>
    {% endif %}

    <form action="" method="POST">
        <table>
            {{form.as_table}}
        </table>
        <input type="submit" value="Submit">
        {% csrf_token %}
    </form>
</body>
</html>
